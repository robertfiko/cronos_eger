    <script>
        var $_GET = {};
        if(document.location.toString().indexOf('?') !== -1) {
            var query = document.location
                .toString()
                // get the query string
                .replace(/^.*?\?/, '')
                // and remove any existing hash string (thanks, @vrijdenker)
                .replace(/#.*$/, '')
                .split('&');

            for(var i=0, l=query.length; i<l; i++) {
                var aux = decodeURIComponent(query[i]).split('=');
                $_GET[aux[0]] = aux[1];
            }
        }
        //get the 'index' query parameter
        let before = "Kedves Irodavezető!\nSzeretnék további információkat megtudni a ";
        let after = " csomagjukról.\nKérem legyen szíves felvenni velem a kapcsolotat.\n\nÜdvözlettel:\n";
        let msg;

        if ($_GET['msg'] !== undefined) {
            if ($_GET['msg'] === "bazis") {
                msg = before + "Bázis" +after;
            }

            else if ($_GET['msg'] === "kiemelt") {
                msg = before + "Kiemelt" +after;
            }

            else if ($_GET['msg'] === "exkluziv") {
                msg = before + "Exklúzív" +after;
            }

            else if ($_GET['msg'] === "vip") {
                msg = before + "VIP" +after;
            }

            else if ($_GET['msg'] === "vipextra") {
                msg = before + "VIP Extra" +after;
            }
        }
    </script>
